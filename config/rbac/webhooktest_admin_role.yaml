# This rule is not used by the project webhook-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over webhook.operators.coreos.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: webhook-operator
    app.kubernetes.io/managed-by: kustomize
  name: webhooktest-admin-role
rules:
- apiGroups:
  - webhook.operators.coreos.io
  resources:
  - webhooktests
  verbs:
  - '*'
- apiGroups:
  - webhook.operators.coreos.io
  resources:
  - webhooktests/status
  verbs:
  - get
